dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // implementation rootProject.ext.dependencies.supportappcompatapp
    implementation rootProject.ext.dependencies.supportconstraint
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation rootProject.ext.dependencies.junit
    androidTestImplementation rootProject.ext.dependencies.runner
    androidTestImplementation rootProject.ext.dependencies.espressocore

    compile project(':library:photoPicker')//图片选择
    compile project(':library:irecyclerview')//万能适配器和recyclerview
    compile project(':library:jcvideoplayer')//视频播放
    compile project(':sticker')
    compile project(':IMKit')
    compile project(':CallKit')

    compile 'com.android.support:multidex:1.0.3'
}
